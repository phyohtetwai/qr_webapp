<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR PDF Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-3xl shadow-2xl flex flex-col md:flex-row overflow-hidden max-w-5xl w-full">

    <div class="w-full md:w-5/12 bg-indigo-600 p-12 text-white flex flex-col justify-between relative overflow-hidden">
      <div class="absolute top-0 left-0 w-64 h-64 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-50 -translate-x-10 -translate-y-10"></div>
      <div class="absolute bottom-0 right-0 w-64 h-64 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-50 translate-x-10 translate-y-10"></div>
      
      <div class="relative z-10">
        <h1 class="text-4xl font-bold tracking-tight mb-2">QR Gen.</h1>
        <p class="text-indigo-200">Convert data to PDF instantly.</p>
      </div>

      <div class="relative z-10 mt-10 md:mt-0">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="QR illustration" class="w-40 mx-auto drop-shadow-2xl invert opacity-90">
      </div>

      <div class="relative z-10 mt-8">
        <p class="text-sm text-indigo-200 font-light">Supported formats: .TXT, .CSV</p>
      </div>
    </div>

    <div class="w-full md:w-7/12 p-8 md:p-12 flex flex-col justify-center bg-white">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-slate-800">Upload File</h2>
        <p class="text-slate-500 mt-2">Import your data to generate the QR codes.</p>
      </div>

      <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
        
        <div class="relative group">
          <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-slate-300 border-dashed rounded-2xl cursor-pointer bg-slate-50 hover:bg-indigo-50 hover:border-indigo-400 transition-all duration-300">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-12 h-12 mb-4 text-slate-400 group-hover:text-indigo-500 transition-colors" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
              </svg>
              <p class="mb-2 text-sm text-slate-600"><span class="font-semibold text-indigo-600">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-slate-400">TXT or CSV files only</p>
              <p id="file-name" class="mt-4 text-sm font-medium text-indigo-600 hidden"></p>
            </div>
            <input id="file-upload" name="file" type="file" accept=".txt,.csv" class="hidden" required />
          </label>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2">
          <span>Generate PDF Document</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
        </button>
      </form>

      <p class="mt-8 text-center text-xs text-slate-400">
        &copy; 2025 QR Gen. Secure & Encrypted.
      </p>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        fileNameDisplay.textContent = `Selected: ${file.name}`;
        fileNameDisplay.classList.remove('hidden');
      } else {
        fileNameDisplay.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
