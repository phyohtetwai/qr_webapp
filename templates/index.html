<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR PDF Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-2xl flex overflow-hidden max-w-4xl w-full">

    <!-- Left Side - Info / Illustration -->
    <div class="w-1/2 bg-gradient-to-b from-purple-600 to-purple-400 text-white p-10 flex flex-col justify-center">
      <h1 class="text-4xl font-bold mb-4">Generate QR PDFs</h1>
      <p class="text-lg mb-6">Quickly create PDF files with QR codes from your text or CSV files. Upload your file and get your PDF instantly.</p>
      <div class="mt-auto">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="QR illustration" class="w-32 mx-auto">
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Upload Your File</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
        <label class="block">
          <span class="text-gray-700 font-medium">Choose File</span>
          <input type="file" name="file" accept=".txt,.csv" required
                 class="mt-2 block w-full text-gray-700 border border-gray-300 rounded-lg
                        file:border-0 file:bg-pink-500 file:text-white file:rounded-lg
                        file:px-4 file:py-2 hover:file:bg-pink-600 focus:outline-none">
        </label>

        <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg
                       transition duration-200 ease-in-out">
          Generate PDF
        </button>
      </form>
      <p class="mt-6 text-gray-400 text-center text-sm">
        &copy; 2025 QR PDF Generator. All rights reserved.
      </p>
    </div>
  </div>

</body>
</html>
